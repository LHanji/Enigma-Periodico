<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Identificação - ELab</title>
    <link rel="stylesheet" href="styles/identification.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>Identificação</h1>
        <div class="information">
            <p>Nome: <span id="username"</span></p><br><br>
            <p>Cargo: Estagiário(a)</p><br><br>
            <p>Área: Informática</p><br><br>
            <div class="taskcontainer">
                <p>Primeiro dia de estágio: </p>
                <p> Realizar a manutenção dos computadores <br> do laboratório <span
                        id="labname">...</span> durante o período da noite.</p>
            </div>
        </div>
        <div class="charPic">
            <img src="defaultpic.png" width="250px" height="250px">
        </div>
    </div>
</body>

</html>
